name: Create main branch

on:
  push:
    branches:
      - copilot/create-main-branch
      - master
  workflow_dispatch:

jobs:
  create-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create main branch from master
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branches = await github.rest.git.listMatchingRefs({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'heads/main'
            });

            if (branches.data.length === 0) {
              const masterRef = await github.rest.git.getRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'heads/master'
              });

              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/heads/main',
                sha: masterRef.data.object.sha
              });

              console.log(`Created main branch from master at ${masterRef.data.object.sha}`);
            } else {
              console.log('main branch already exists, skipping creation');
            }
